<select id="rotationList"></select>

<script>
  // Load from localStorage
  const savedCodes = JSON.parse(localStorage.getItem("rotationSites")) || [];

  const dropdown = document.getElementById("rotationList");

  savedCodes.forEach(code => {
    const option = document.createElement("option");
    option.value = code;
    option.textContent = code;
    dropdown.appendChild(option);
  });
</script>
