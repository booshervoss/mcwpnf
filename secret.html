<!-- admin.html -->
<h2>Admin Login</h2>
<input type="password" id="adminPass" placeholder="Enter password" />
<button onclick="checkAdmin()">Login</button>

<div id="adminPanel" style="display:none;">
  <h3>Edit Billing Codes</h3>
  <textarea id="arrayData"></textarea>
  <button onclick="updateArray()">Update</button>
</div>

<script>
let billingCodes = ["CodeA", "CodeB", "CodeC"];

function checkAdmin() {
  const password = document.getElementById("adminPass").value;
  if (password === "supersecret") {
    document.getElementById("adminPanel").style.display = "block";
  } else {
    alert("Access Denied");
  }
}

function updateArray() {
  const input = document.getElementById("arrayData").value;
  billingCodes = input.split(',').map(item => item.trim());
  console.log("Updated Billing Codes:", billingCodes);
}
</script>
