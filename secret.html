<!-- admin.html -->
<h2>Admin Login</h2>
<input type="password" id="adminPass" placeholder="Enter password" />
<button onclick="checkAdmin()">Login</button>

<div id="adminPanel" style="display:none;">
  <h3>ROTATION SITES</h3>
  <textarea id="arrayData"></textarea>
  <button onclick="updateArray()">Update</button>
</div>

<script>
let rotationSites = ["Aurora Bay Care", "Bellin Health", "Neurology Consults of Bellin Health", "Rogers Behavioral Health", "St. Vincent", "Winnebago Mental Health", "Wisconsin Resource Center"];

function checkAdmin() {
  const password = document.getElementById("adminPass").value;
  if (password === "supersecret") {
    document.getElementById("adminPanel").style.display = "block";
  } else {
    alert("Access Denied");
  }
}

function updateArray() {
  const input = document.getElementById("arrayData").value;
  const updatedArray = input.split(',').map(item => item.trim());
  console.log("Rotation Sites:", rotationSites);

  localStorage.setItem("rotationSites", JSON.stringify(updatedArray));

  console.log("Updated and saved to localStorage:", updatedArray);
}
</script>
